<ion-view view-title="Intro">
    <ion-side-menus enable-menu-with-back-views="false" >    
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button>         
                </ion-nav-back-button>

                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>

            <ion-header-bar class="bar-stable">
                <button class="button button-icon button-clear ion-android-chat" href=""></button>   
                <h1 class="title" ></h1>
            </ion-header-bar>

            <style>
                #footer {
                    bottom: 44px;
                }
            </style>
            <div style="top: 44px; display: block;position: relative;width: 100%;height: 100%"> 
                <ion-scroll direction="x" paging="true" id="body-container">
                    <style>
                        #body-container {  
                            top: 0;
                            left: 0;
                            right: 0;
                            position: absolute;
                            bottom: 1px;
                            margin: 0px;
                            padding: 0px;
                            display: flex;
                            flex-flow: row nowrap;
                            flex-align: center;
                            justify-content: space-around;
                            background-color: white;
                            height: 100%;
                        }
                        .app-container { 
                            display: table;
                            // bottom: 44px;
                            float: left;
                            margin: 5px;
                            //left: -5px;
                            padding: 0 0px;
                            width: auto;
                            background-color: white;
                            border-style: inset; 
                            border-width: 0px; 
                            height: 100%;
                            overflow: auto;
                        }        
                        #footer {
                            position: absolute;
                            bottom: 44px;
                        }
                    </style>
                    <div class="app-container"ng-repeat="p in app.pages">
                        <page pageref="p"></page>
                        <footer id="footer">
                            test23
                        </footer>
                    </div>    
                </ion-scroll>
            </div>
        </ion-side-menu-content>

        <ion-side-menu side="right" >            
            <ion-tabs class="tabs-icon-top tabs-color-active-positive">
                <!-- Dashboard Tab -->
                <ion-tab title="Room" icon-off="ion-chatbox" icon-on="ion-chatbox-working" href="#/app/room">
                    <ion-nav-view name="room"></ion-nav-view>
                </ion-tab>

                <!-- Chats Tab -->
                <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/app/chats">
                    <ion-nav-view name="tab-chats"></ion-nav-view>
                </ion-tab>

                <!-- Account Tab -->
                <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/app/account">
                    <ion-nav-view name="tab-account"></ion-nav-view>
                </ion-tab>
            </ion-tabs>
        </ion-side-menu>
    </ion-side-menus>
</ion-view>
