<ion-side-menus enable-menu-with-back-views="false" >    
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>         
            </ion-nav-back-button>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-header-bar class="bar-stable">
            <button class="button button-icon button-clear ion-android-chat" href="#/wiki/{{app.roomname}}"></button>   
            <h1 class="title" >{{app.roomname}}</h1>
        </ion-header-bar>

        <style>
            #chatroom {
                position: relative;
                display: block;
                box-sizing: border-box;
                width: 100%;
                height: 100%;
                padding-top: 44px;
            }
            #body-container {
                bottom: auto;
                height: 95%;
                width: 104%;
                overflow-x: none;
            }
            .leftColumn {
            }
            .rightColumn {
                overflow-x: hidden!important;
                right: 5px!important;
            }
        </style>
        <div id="chatroom">
            <responsivevideo embedcode="RwqIdr7miz8" >        
                <ion-content id="body-container">
                    <chatlist messages="app.messages"></chatlist>
                </ion-content>
                <ion-footer-bar id="chatkeyboard" keyboard-attach class="bar-stable item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="Type your message" on-return="app.sendMessage(); app.closeKeyboard()" ng-model="app.message" on-focus="app.inputUp()" on-blur="app.inputDown()" />
                    </label>
                </ion-footer-bar>
            </responsivevideo>
        </div>

    </ion-side-menu-content>

    <ion-side-menu side="right" >            
        <ion-tabs class="tabs-icon-top tabs-color-active-positive">
            <!-- Dashboard Tab -->
            <ion-tab title="Room" icon-off="ion-chatbox" icon-on="ion-chatbox-working" href="#/app/room">
                <ion-nav-view name="room"></ion-nav-view>
            </ion-tab>

            <!-- Chats Tab -->
            <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/app/chats">
                <ion-nav-view name="tab-chats"></ion-nav-view>
            </ion-tab>

            <!-- Account Tab -->
            <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/app/account">
                <ion-nav-view name="tab-account"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </ion-side-menu>
</ion-side-menus>
