<ion-side-menus enable-menu-with-back-views="false">    
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-header-bar class="bar-stable">
            <h1 class="title">Left</h1>
        </ion-header-bar>

        <style>
            .video-container {
                position: relative;
                //padding-bottom: 56.25%;
                height: auto; 
                overflow: hidden;
                background-color: red;
            }

            .video-container iframe,
            .video-container object,
            .video-container embed {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            #video-panel {
            }               

            #chat-panel {
                max-width: 300px;
            }
            .chat-container {
                width: 100%;
                height: 100%;
                position: absolute;
                float: right;
                bottom: 0px;
                background-color:lightblue;
                border:royalblue solid 2px;
            }        
            .responsive-plus { padding: 0;}
            @media only screen 
            and (max-width : 736px) 
            and (orientation : portrait) { 
               
                #body-container { min-height: 100%;}
                .responsive-plus { 
                    height: 100%;
                    display: flex;
                    flex-direction: column;
                    background-color: #886aea;
                }
                #video-panel {
                    height: 56%;
                }
                .video-container {
                    flex: 1;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    width: 100%;
                    top: 0;
                }
                #chat-panel {
                    flex: 1;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    min-width: 100%;
                }
                .chat-container {
                    position: relative;
                    flex: 1;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    min-width: 100%;
                    height: 100%;  
                    bottom: 42px;
                }
            }
            @media only screen 
            and (max-width : 735px) 
            and (orientation : landscape) { 
                .responsive-plus { display: block;}
                #video-panel {
                    display: none;
                }
                #chat-panel {
                    min-width: 100%;
                }
            }

            .content-stable {
                height: 100%;
            }            

            .messages {
                display: -webkit-box !important;
                display: -moz-box !important;
                display: -ms-flexbox !important;
                display: -webkit-flex !important;
                display: flex !important;
                -webkit-align-content: center !important;
                -ms-flex-line-pack: center !important;
                align-content: center !important;
                -webkit-box-align: center !important;
                -moz-box-align: center !important;
                -webkit-align-items: center !important;
                -ms-flex-align: center !important;
                align-items: center !important;
                margin-bottom: 20px !important;
                .message {
                    -webkit-box-flex: 1 !important;
                    -moz-box-flex: 1 !important;
                    -webkit-flex: 1 1 auto !important;
                    -ms-flex: 1 1 auto !important;
                    flex: 1 1 auto !important;
                    padding: 10px !important;
                    -webkit-transition: all 250ms ease-in-out !important;
                    transition: all 250ms ease-in-out !important;
                    overflow: hidden !important;
                    text-align: left !important;
                    -webkit-transform: translate3d(0, 0, 0) !important;
                    -moz-transform: translate3d(0, 0, 0) !important;
                    transform: translate3d(0, 0, 0) !important;
                }
            }
            .time {
                -webkit-box-flex: 0 !important;
                -moz-box-flex: 0 !important;
                -webkit-flex: 0 1 auto !important;
                -ms-flex: 0 1 auto !important;
                flex: 0 1 auto !important;
                -webkit-align-self: auto !important;
                -ms-flex-item-align: auto !important;
                align-self: auto !important;
                width: 120px !important;
                text-align: center !important;
                padding: 0 0 0 0 !important;
                -webkit-transition: all 250ms ease-in-out !important;
                transition: all 250ms ease-in-out !important;
                -webkit-transform: translate3d(10px, 0, 0) !important;
                -moz-transform: translate3d(10px, 0, 0) !important;
                transform: translate3d(10px, 0, 0) !important;
                &.slide-right {
                    -webkit-transform: translate3d(130px, 0, 0) !important;
                    -moz-transform: translate3d(130px, 0, 0) !important;
                    transform: translate3d(130px, 0, 0) !important;
                }
            }
            //This will change
            .messages.other {
                .message {
                    -webkit-transform: translate3d(0, 0, 0) !important;
                    -moz-transform: translate3d(0, 0, 0) !important;
                    transform: translate3d(0, 0, 0) !important;
                    text-align: right !important;
                }
                .message.slide-right {
                    -webkit-transform: translate3d(120px, 0, 0) !important;
                    -moz-transform: translate3d(120px, 0, 0) !important;
                    transform: translate3d(120px, 0, 0) !important;
                }
                .chat {
                    color: black !important;
                    background-color: #C7C7CC !important;
                }
            }
            .chat {
                background: #007AFF !important;
                display: inline-block !important;
                color: white !important;
                padding: 10px !important;
                border-radius: 10px !important;
                text-align: left !important;
                max-width: 240px !important;
            }     
        </style>

        <ion-content id="body-container">
            <div class="row responsive-plus">
                <div id="video-panel" class="col">
                    <div class="video-container">
                        <iframe ng-src="{{ytsrc}}" frameborder="0" ></iframe>
                    </div>
                </div>
                <div id="chat-panel" class="col">
                    <div class="chat-container" ng-controller="Messages">
                        <ion-content class="content-stable"
                                     on-swipe-left="hideTime = false"
                                     on-swipe-right="hideTime = true">

                            <div ng-repeat="message in messages"
                                 ng-class="{
                                             other: message.userId != myId
                                         }"
                                 class="messages">

                                <div class="message" ng-class="{
                                        'slide-right'
                                        : hideTime, '': !hideTime}">
                                    <span class=".chat">{{ message.text}}</span>
                                </div>

                                <div class="time" ng-class="{
                                        'slide-right'
                                        : hideTime, '': !hideTime}">{{message.time}}</div>


                            </div>

                        </ion-content>

                        <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
                            <label class="item-input-wrapper">
                                <input type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
                            </label>
                            <button class="button button-clear" ng-click="sendMessage()">
                                Send
                            </button>
                        </ion-footer-bar>

                    </div>
                </div>
            </div>
        </ion-content>

    </ion-side-menu-content>

    <ion-side-menu side="right" >            
        <ion-tabs class="tabs-icon-top tabs-color-active-positive">
            <!-- Dashboard Tab -->
            <ion-tab title="Room" icon-off="ion-chatbox" icon-on="ion-chatbox-working" href="#/app/room">
                <ion-nav-view name="room"></ion-nav-view>
            </ion-tab>

            <!-- Chats Tab -->
            <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/app/chats">
                <ion-nav-view name="tab-chats"></ion-nav-view>
            </ion-tab>

            <!-- Account Tab -->
            <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/app/account">
                <ion-nav-view name="tab-account"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </ion-side-menu>
</ion-side-menus>
