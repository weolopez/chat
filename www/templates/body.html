<ion-side-menus enable-menu-with-back-views="false">    
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-header-bar class="bar-stable">
            <h1 class="title">Left</h1>
        </ion-header-bar>

        <style>
            .video-container {
                position: relative;
                padding-bottom: 56.25%;
                height: 0; overflow: hidden;
            }

            .video-container iframe,
            .video-container object,
            .video-container embed {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            #video-panel {
            }
            #chat-panel {
                max-width: 300px;
            }

            @media only screen 
            and (max-width : 736px) 
            and (orientation : portrait) { 
                .responsive-plus { display: block;}
                #video-panel {

                }
                #chat-panel {
                    min-width: 100%;
                }
            }
            @media only screen 
            and (max-width : 735px) 
            and (orientation : landscape) { 
                .responsive-plus { display: block;}
                #video-panel {
                    display: none;
                }
                #chat-panel {
                    min-width: 100%;
                }
            }

        </style>

        <ion-content>
            <div class="row responsive-plus">
                <div id="video-panel" class="col">
                    <div class="video-container">
                        <iframe src="http://www.youtube.com/embed/KBKXu3Kg4yg?rel=0" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <div id="chat-panel" class="col">
                    <div class="video-container">
                        <ion-content>
<ion-list>
<ion-item nav-clear menu-close ng-click="login()">
    Login
</ion-item>
<ion-item nav-clear menu-close href="#/app/search">
    Search
</ion-item>
<ion-item nav-clear menu-close href="#/app/browse">
    Browse
</ion-item>
<ion-item nav-clear menu-close href="#/app/playlists">
    Playlists
</ion-item>
</ion-list>
                    </div>
                </div>
            </div>
        </ion-content>

    </ion-side-menu-content>

    <ion-side-menu side="right" >            
        <ion-tabs class="tabs-icon-top tabs-color-active-positive">
            <!-- Dashboard Tab -->
            <ion-tab title="Room" icon-off="ion-chatbox" icon-on="ion-chatbox-working" href="#/app/room">
                <ion-nav-view name="room"></ion-nav-view>
            </ion-tab>

            <!-- Chats Tab -->
            <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/app/chats">
                <ion-nav-view name="tab-chats"></ion-nav-view>
            </ion-tab>

            <!-- Account Tab -->
            <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/app/account">
                <ion-nav-view name="tab-account"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </ion-side-menu>
</ion-side-menus>
